<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
                <img class="image" src="./images/illustration-hero.svg" alt="img not found">
                
            <div class="main">
                <h1 class="heading">Order Summary</h1>
                <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="img not found">
                    <div class="amount">
                        <strong>Annual Plan</strong>
                        <p>$59.99/year</p>
                    </div>
                    <a class="change" href="#">Change</a>
                </div>
                <a class="btn payment" href="#">Proceed to Payment</a>
                <a class="btn cancel" href="#">Cancel Order</a>
            </div>
        </div>

        <div class="footer"> 
            <p>
              Coded by:
              <a href=https://github.com/ananya-das24>Ananya Das</a>
            </p>
            <p>
              Challenge by:
              <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            </p> 
          </div>
        
    </div>

</body>
</html>
